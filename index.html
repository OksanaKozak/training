<body>
    <header>
       <div class="header-nav">

        <h1>ice cream <br> made with <br> passion</h1>
        <button type="button" class="header-button">Products</button>

            </li>

        </ul>
    
    </products>

            <ul class="modal-list">
                <li class="modal-item">
                    <div class="modal-img">
                        <img src="./images/modal-item.png" alt="" class="oval">

                </li>
                <li class="modal-item">
                    <div class="modal-img">

                </li>
                <li class="modal-item">
                    <div class="modal-img">
                        <img src="./images/modal-item.png" alt="" class="oval">
                        <img src="./images/modal-item2.png" alt="" class="circle">
                     </div>
                    <p class="modal-p">8,2g</p>

                </li>
                <li class="modal-item">
                    <div class="modal-img">
                        <img src="./images/modal-item.png" alt="" class="oval">
                        <img src="./images/modal-item2.png" alt="" class="circle">
                     </div>
                    <p class="modal-p">40,4g</p>
                    <p class="modal-text">Carbs</p>
                </li>
            </ul>
            <p class="modal-ingredients">Ingredients</p>
